{% extends 'base.html' %}

{% block title %} Последние статьи {% endblock %}


{% block content %}

<b>Список статей:</b> <br>


{% if all_articles %}

    {% for article in all_articles %}
        <a href="{% url 'articles:detail' article.id %}">[{{article.pub_date}}] - {{article}}</a> <br>
    {% endfor %}

{% else %}
    Статьи не найдены...

{% endif %}


{% endblock %}
